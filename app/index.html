    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed navbar-rotate" data-toggle="collapse" data-target="#navbar-header-collapse-down">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" ui-sref="mainpage">
                        <img alt="NDTNDT" src="images/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-header-collapse-down">
                    <!--data-toggle="collapse" data-target=".navbar-collapse" -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="mainpage">
                                <md-button class="login">
                                    home
                                </md-button>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="products">
                                <md-button class="login">
                                    products
                                </md-button>
                            </a>
                        </li>
                        <li ng-show="currentUser.id && !currentUser.admin">
                            <a ui-sref="profile">
                                <md-button class="login">
                                    Profile
                                </md-button>
                            </a>
                        </li>
                        <li ng-show="currentUser.id && currentUser.admin=='0'">
                            <a ui-sref="bigadmin">
                                <md-button class="login">
                                    Admin
                                </md-button>
                            </a>
                        </li>
                        <li ng-show="currentUser.id && currentUser.admin=='1'">
                            <a ui-sref="littleadmin">
                                <md-button class="login">
                                    Rep - Admin
                                </md-button>
                            </a>
                        </li>
                        <li ng-show="currentUser.id">
                            <a ng-click="root.logout()">
                                <md-button class="login">
                                    Logout
                                </md-button>
                            </a>
                        </li>

                        <li ng-show="!currentUser.id">
                            <a ng-controller="AuthCtrl as auth">
                                <md-button class="login" ng-click="showLoginSignupDialog($event)">
                                    Login
                                </md-button>
                            </a>
                        </li>

                        <li ng-show="currentUser.id && !currentUser.admin">
                            <a ng-controller="AuctionCtrl as auction" class="auction-button">
                                <md-button class="login auction-button md-raised md-primary" ng-click="showAuctionDialog($event)">
                                    POST
                                </md-button>
                            </a>
                        </li>
                    </ul>
                    <!--  <form class="navbar-form" id="search" role="search">

                        </div>
                        <!--    <button type="submit" class="btn btn-default">Submit</button>
                    </form>-->
                </div>
            </div>
        </div>
    </div>

    <div class="" md-theme="ndtndt">
        <div ui-view class="main-page"></div>

    <style>
        #forkongithub a {
            background: rgb(159, 168, 213);
            color: #fff;
            text-decoration: none;
            font-family: arial, sans-serif;
            text-align: center;
            font-weight: bold;
            padding: 5px 40px;
            font-size: 1rem;
            line-height: 2rem;
            position: relative;
            transition: 0.5s;
        }
        
        #forkongithub a:hover {
            background: rgb(158, 115, 147);
            color: #fff;
        }
        
        #forkongithub a::before,
        #forkongithub a::after {
            content: "";
            width: 100%;
            display: block;
            position: absolute;
            top: 1px;
            left: 0;
            height: 1px;
            background: #fff;
        }
        
        #forkongithub a::after {
            bottom: 1px;
            top: auto;
        }
        
        @media screen and (min-width:800px) {
            #forkongithub {
                position: fixed;
                display: block;
                top: -30px;
                left: 0;
                width: 150px;
                overflow: hidden;
                height: 150px;
                z-index: 9999;
            }
            #forkongithub a {
                width: 200px;
                position: absolute;
                top: 60px;
                left: -60px;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                box-shadow: ;
            }
        }
    </style><span id="forkongithub"><a href="https://github.com/NazimAmin/NDTNDT">Fork this on GitHub</a></span>
